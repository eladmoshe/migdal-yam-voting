[build]
  # Directory to publish (Vite's default output)
  publish = "dist"
  # Build command
  command = "npm run build"

[build.environment]
  # Node version for build (Vite 7 requires 20.19+ or 22.12+)
  NODE_VERSION = "22"
  # Required environment variables (set in Netlify dashboard):
  # VITE_SUPABASE_URL = "https://your-project.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "your-anon-key"
  # KEEP_ALIVE_SECRET = "your-random-32-char-secret"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API endpoint for keep-alive function
[[redirects]]
  from = "/api/keep-alive"
  to = "/.netlify/functions/keep-alive"
  status = 200

# SPA redirect - all routes go to index.html (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
