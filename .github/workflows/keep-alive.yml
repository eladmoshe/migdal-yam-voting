name: Supabase Keep-Alive

on:
  # Schedule: Runs every Monday and Thursday at 9:00 AM UTC
  # This keeps the database active to prevent Supabase free tier pausing
  schedule:
    - cron: '0 9 * * 1,4'  # Monday = 1, Thursday = 4
  
  # Allow manual triggering from GitHub Actions UI for testing
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verify Configuration
        run: |
          echo "ğŸ” Checking configuration..."
          
          if [ -z "${{ secrets.KEEP_ALIVE_SECRET }}" ]; then
            echo "::error::KEEP_ALIVE_SECRET is not configured in GitHub Secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.NETLIFY_SITE_URL }}" ]; then
            echo "::error::NETLIFY_SITE_URL is not configured in GitHub Secrets"
            exit 1
          fi
          
          echo "âœ… GitHub secrets are configured"
          echo "Target URL: ${{ secrets.NETLIFY_SITE_URL }}/api/keep-alive"
      
      - name: Ping Keep-Alive Endpoint
        id: ping
        run: |
          echo "ğŸ“ Pinging Supabase keep-alive endpoint..."
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "X-Keep-Alive-Secret: ${{ secrets.KEEP_ALIVE_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.NETLIFY_SITE_URL }}/api/keep-alive")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "HTTP Status: $http_code"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Response Body:"
          echo "$body"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Keep-alive successful!"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
            exit 0
          else
            echo "âŒ Keep-alive failed with status $http_code"
            
            # Provide specific error guidance based on status code
            case $http_code in
              401)
                echo "::error::Authentication failed (401 Unauthorized)"
                echo "The KEEP_ALIVE_SECRET in GitHub does not match Netlify environment variable"
                echo "â†’ Check: Netlify Dashboard â†’ Site Settings â†’ Environment Variables â†’ KEEP_ALIVE_SECRET"
                ;;
              404)
                echo "::error::Function not found (404 Not Found)"
                echo "The keep-alive function is not deployed or URL is incorrect"
                echo "â†’ Check: Netlify Dashboard â†’ Functions tab â†’ Look for 'keep-alive'"
                ;;
              500)
                echo "::error::Server error (500 Internal Server Error)"
                echo "Possible causes:"
                echo "  - Database migration not applied (health_checks table missing)"
                echo "  - Supabase credentials not configured in Netlify"
                echo "  - Database connection issues"
                echo "â†’ Check: Netlify Dashboard â†’ Functions â†’ keep-alive â†’ Logs"
                ;;
              000)
                echo "::error::Network error (Could not connect)"
                echo "The Netlify site may be down or URL is incorrect"
                echo "â†’ Verify NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}"
                ;;
              *)
                echo "::error::Unexpected error (HTTP $http_code)"
                echo "â†’ Check: Netlify function logs for details"
                ;;
            esac
            
            exit 1
          fi
      
      - name: Report Failure Summary
        if: failure()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ TROUBLESHOOTING CHECKLIST"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "1. âœ“ GitHub Secrets configured?"
          echo "   â†’ Settings â†’ Secrets and variables â†’ Actions"
          echo "   â†’ KEEP_ALIVE_SECRET"
          echo "   â†’ NETLIFY_SITE_URL"
          echo ""
          echo "2. âœ“ Netlify Environment Variable configured?"
          echo "   â†’ Netlify Dashboard â†’ Site Settings â†’ Environment Variables"
          echo "   â†’ KEEP_ALIVE_SECRET (must match GitHub secret)"
          echo ""
          echo "3. âœ“ Database migration applied?"
          echo "   â†’ Run supabase/migrations/004_health_checks.sql in Supabase SQL Editor"
          echo ""
          echo "4. âœ“ Function deployed successfully?"
          echo "   â†’ Netlify Dashboard â†’ Functions â†’ Look for 'keep-alive'"
